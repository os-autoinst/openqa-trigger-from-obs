version: 2.1

jobs:
  unit:
    docker:
      - image: registry.opensuse.org/opensuse/leap:15.3
    steps:
      - checkout
      - run:
          command: |
            zypper -n in --no-recommends diffutils make python3 tar
      - checkout
      - run: make test_regen_all
      - run: make test

  style:
    docker:
      - image: registry.opensuse.org/opensuse/leap:15.3
    steps:
      - checkout
      - run:
          command: |
            zypper -n ar https://download.opensuse.org/repositories/devel:/languages:/python:/backports/15.3 py
            zypper --gpg-auto-import-keys ref py
            zypper -n in --no-recommends make python3-black python3-importlib-metadata
      - checkout
      - run: make test_python_style


  integration:
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - run: 
          command: |
            pyenv versions
            pyenv global 3.10.2
            docker pull registry.opensuse.org/devel/openqa/ci/containers/serviced
            sudo chown -R 1000:1000 .
            make test_docker PRIVILEGED_TESTS=1

workflows:
  version: 2.1
  test:
    jobs:
      - unit
      - integration
      - style
